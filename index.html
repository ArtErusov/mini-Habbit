<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./img/logo.svg" alt="Logotype">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./img/WaterIcons.svg" alt="water">
                    </button>
                    <button class="menu__item">
                        <img src="./img/FoodIcon.svg" alt="food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="./img/AddIcon.svg" alt="add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__procent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">1 день всегда дается тяжело</div>
                        <button class="habbit__delete">
                            <img src="./img/delete.svg" alt="">
                        </button>
                    </div>
                    <div class="habbit">
                        <div class="habbit__day">День 2</div>
                        <div class="habbit__form">
                           <input type="text" placeholder="Комментарий" /> 
                        </div>
                        <button class="habbit_ready">Готово</button>
                    </div>
                </div>
            </main>

        </div>
    </div>
<!-- git add .
git commit -m “сообщение”
git push origin master -->
    <script src="./script/app.js"></script>
</body>
</html>
